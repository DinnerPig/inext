<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单新增页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    -->
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="terminalNo" class="col-sm-2 control-label">用户</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="terminalNo"
                   placeholder="用户"/>
        </div>
    </div>
    <div class="form-group">
        <label for="productNo" class="col-sm-2 control-label">产品编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productNo"
                   placeholder="产品编号"/>
        </div>
    </div>
    <div class="form-group">
        <label for="productDesc" class="col-sm-2 control-label">产品描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productDesc"
                   placeholder="产品描述"/>
        </div>
    </div>
    <div class="form-group">
        <label for="originAmount" class="col-sm-2 control-label">订单原始金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="originAmount"
                   placeholder="订单原始金额"/>
        </div>
    </div>
    <div class="form-group">
        <label for="actualIncome" class="col-sm-2 control-label">实际入账</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="actualIncome"
                   placeholder="实际入账"/>
        </div>
    </div>
    <div class="form-group">
        <label for="channelFee" class="col-sm-2 control-label">通道费</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="channelFee"
                   placeholder="通道费"/>
        </div>
    </div>
    <div class="form-group">
        <label for="channelRate" class="col-sm-2 control-label">通道费率</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="channelRate"
                   placeholder="通道费率"/>
        </div>
    </div>
    <div class="form-group">
        <label for="payStatusDesc" class="col-sm-2 control-label">支付状态</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="payStatusDesc"
                   placeholder="支付状态"/>
        </div>
    </div>
    <div class="form-group">
        <label for="createTime" class="col-sm-2 control-label">订单时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="createTime"
                   placeholder="订单时间"/>
        </div>
    </div>
    <div class="form-group">
        <label for="payTime" class="col-sm-2 control-label">订单支付时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="payTime"
                   placeholder="订单支付时间"/>
        </div>
    </div>
    <div class="form-group">
        <label for="payVersion" class="col-sm-2 control-label">支付版本号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="payVersion"
                   placeholder="支付版本号"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sdkVersion" class="col-sm-2 control-label">SDK版本号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sdkVersion"
                   placeholder="SDK版本号"/>
        </div>
    </div>
    <div class="form-group">
        <label for="packageName" class="col-sm-2 control-label">应用包名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="packageName"
                   placeholder="应用包名"/>
        </div>
    </div>
    <div align="center">
        <button type="submit" class="btn btn-default">提交</button>
    </div>


</form>

</body>
</html>
